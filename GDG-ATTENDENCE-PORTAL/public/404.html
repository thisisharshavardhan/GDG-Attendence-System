<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GDG Attendance Portal</title>
    <script>
      // GitHub Pages SPA redirect
      // When GitHub Pages returns a 404, this page captures the URL
      // and redirects to index.html with the path stored in sessionStorage
      // so React Router can handle the route on the client side.
      var pathSegmentsToKeep = 1; // Keep '/GDG-Attendence-System' prefix
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
